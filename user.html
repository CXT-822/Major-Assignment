<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三丽鸥粉丝官网 - 我的收藏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "幼圆", "微软雅黑", sans-serif;
    }
    body {
      background-color: #FFF5F8;
      color: #555;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .container {
      width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .top-nav {
      background-color: #FFC2D9;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      width: 80px;
      height: 40px;
      object-fit: contain;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #FF4D94;
      font-size: 16px;
      font-weight: 600;
    }
    .nav-links a.active {
      color: #fff;
    }
    /* 完全复用首页轮播样式 */
    .banner-swiper {
      width: 100%;
      height: 250px;
      margin: 20px 0;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    .swiper-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease;
    }
    .swiper-slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .swiper-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      color: #FF4D94;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      border: none;
    }
    .prev-btn {
      left: 10px;
    }
    .next-btn {
      right: 10px;
    }
    .swiper-dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
    }
    .dot.active {
      background-color: #FF4D94;
    }
    .page-title {
      font-size: 28px;
      color: #FF4D94;
      text-align: center;
      margin: 30px 0 20px;
    }
    .collect-empty {
      text-align: center;
      padding: 50px 0;
      color: #999;
      font-size: 18px;
    }
    .collect-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    .collect-item {
      background-color: #fff;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .collect-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .collect-item h3 {
      color: #FF4D94;
      font-size: 16px;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #FF4D94;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .footer {
      background-color: #FFC2D9;
      text-align: center;
      padding: 15px 0;
      color: #FF4D94;
      font-weight: 600;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .collect-list {
        grid-template-columns: repeat(2, 1fr);
      }
      .nav-links {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <img src="img/sanrio-logo.png" alt="三丽鸥logo" class="logo">
    <div class="nav-links">
      <a href="./index.html">首页</a>
      <a href="./character.html">角色图鉴</a>
      <a href="./news.html">IP资讯</a>
      <a href="./wallpaper.html">壁纸下载</a>
      <a href="./message.html">粉丝留言墙</a>
      <a href="./user.html" class="active">我的收藏</a>
    </div>
  </div>

  <div class="container">
    <!-- 轮播图和首页完全一致 -->
    <div class="banner-swiper">
      <div class="swiper-wrapper" id="swiperWrapper">
        <div class="swiper-slide"><img src="img/banner1.jpg" alt="三丽鸥家族轮播1"></div>
        <div class="swiper-slide"><img src="img/banner2.jpg" alt="三丽鸥家族轮播2"></div>
        <div class="swiper-slide"><img src="img/banner3.jpg" alt="三丽鸥家族轮播3"></div>
        <div class="swiper-slide"><img src="img/banner4.jpg" alt="三丽鸥家族轮播4"></div>
        <div class="swiper-slide"><img src="img/banner5.jpg" alt="三丽鸥家族轮播5"></div>
      </div>
      <button class="swiper-btn prev-btn" onclick="changeSlide(-1)">←</button>
      <button class="swiper-btn next-btn" onclick="changeSlide(1)">→</button>
      <div class="swiper-dots">
        <div class="dot active" onclick="goToSlide(0)"></div>
        <div class="dot" onclick="goToSlide(1)"></div>
        <div class="dot" onclick="goToSlide(2)"></div>
        <div class="dot" onclick="goToSlide(3)"></div>
        <div class="dot" onclick="goToSlide(4)"></div>
      </div>
    </div>

    <h2 class="page-title">我的收藏</h2>

    <div class="collect-list" id="collectList">
      <div class="collect-item">
        <button class="delete-btn" onclick="deleteCollect(this)">×</button>
        <img src="img/kitty1.jpg" alt="Hello Kitty樱花壁纸">
        <h3>Hello Kitty樱花壁纸</h3>
      </div>
      <div class="collect-item">
        <button class="delete-btn" onclick="deleteCollect(this)">×</button>
        <img src="img/kuromi1.jpg" alt="Kuromi暗黑壁纸">
        <h3>Kuromi暗黑壁纸</h3>
      </div>
      <div class="collect-item">
        <button class="delete-btn" onclick="deleteCollect(this)">×</button>
        <img src="img/cinnamoroll1.jpg" alt="玉桂狗云朵壁纸">
        <h3>玉桂狗云朵壁纸</h3>
      </div>
    </div>

    <div class="collect-empty" id="emptyTip" style="display: none;">
      暂无收藏内容，快去壁纸下载页收藏喜欢的壁纸吧～
    </div>
  </div>

  <div class="footer">
    <p>学号：25216950508 姓名：陈轩彤 © 2025 三丽鸥粉丝官网 - 仅用于学习用途</p>
  </div>

  <script>
    // 轮播JS和首页完全一致
    let currentIndex = 0;
    const slides = document.querySelectorAll('.swiper-slide');
    const dots = document.querySelectorAll('.dot');
    const slideCount = slides.length;

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + slideCount) % slideCount;
      updateSlide();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlide();
    }

    function updateSlide() {
      const wrapper = document.getElementById('swiperWrapper');
      wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    setInterval(() => {
      changeSlide(1);
    }, 3000);

    // 收藏删除功能
    function deleteCollect(btn) {
      const item = btn.parentElement;
      item.remove();
      const collectList = document.getElementById('collectList');
      const emptyTip = document.getElementById('emptyTip');
      if (collectList.children.length === 0) {
        emptyTip.style.display = 'block';
      }
      alert('收藏已删除～');
    }
  </script>
</body>
</html>
